<!DOCTYPE html>  
<html ng-app="app">  
<head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
  
  <script type="text/javascript" src="lib/ui-bootstrap-tpls-2.4.0.min.js"></script>
  <script type="text/javascript" src="lib/jsonpath.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="ngGoogleCharts.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">

  <style type="text/css">
   .bigGraph {width:500px;height:500px;float:left;}
   .mediumGraph {width:400px;height:400px;float:left;}
   .smallGraph {width:200px;height:200px;float:left;}
 </style>
</head>
<body ng-controller="IndexCtrl">
  <div class="container">
    <div class="row-fluid">
      <div class="col-sm-12 well" style="text-align: center;">
      <b>Search</b> <input type="text"  ng-model="search" class="input-medium search-query" >
      </div>
    </div>
    <div class="row-fluid">
      <div ng-repeat="table in filterData = (chartsData | filter : {title: search}) | limitTo:itemsPerPage:itemsPerPage*(page-1)" class="col-md-6" >
       <div google-chart="PieChart" ng-model="table" class="smallGraph"></div>
    </div>
  </div>
  <div ng-show="filterData.length > itemsPerPage">
    <ul uib-pagination total-items="filterData.length" ng-model="page" ng-change="pageChanged()" items-per-page="itemsPerPage" boundary-links="true"></ul>
  </div>
</div>

</body>
</html>
