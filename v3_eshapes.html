  <body>


    <div id="map" style="width: 800px; height: 800px;"></div>
<div id="w3valid">

    <script type="text/javascript">
    //<![CDATA[
   var map = null;
    
   var myOptions = {
    zoom: 8,
    center: new google.maps.LatLng(43,-79.5),
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map"),
                                myOptions);

      // === Circle ===
      var point = new google.maps.LatLng(44,-81);
      var circle = google.maps.Polyline.Circle(point,30000);
      circle.setMap(map);

      // === Square ===
      var point = new google.maps.LatLng(44,-80);
      var square = google.maps.Polyline.RegularPoly(point,30000,4,0,"#ff0000",8,1);
      square.setMap(map);

      // === 7-pointed star ===
      var point = new google.maps.LatLng(44,-79);
      var seven_pt_star = google.maps.Polyline.Star(point,30000,10000,7,0,"#0000ff",3,1);
      seven_pt_star.setMap(map);

      // ==- Tilted rectangles ===
      var point = new google.maps.LatLng(44,-78);
      var tiltedRectangle1 = google.maps.Polygon.Shape(point,50000,10000,50000,10000,-60,4,"#000000",3,1,"#ffffff",1,{},true);
      var tiltedRectangle2 = google.maps.Polyline.Shape(point,50000,10000,50000,10000,30,4,"#000000",3,1,{},true);
      tiltedRectangle1.setMap(map);
      tiltedRectangle2.setMap(map);

      // === Filled Circle ===
      var point = new google.maps.LatLng(43,-81);
      var filledCircle = google.maps.Polygon.Circle(point,30000,"#000000",3,1,"#00ff00",0.5);
      filledCircle.setMap(map);

      // === Pentagon === 
      var point = new google.maps.LatLng(43,-80);
      var pentagon = google.maps.Polygon.RegularPoly(point,30000,5,0,"#008800",4,1,"#00ff00",0.5);
      pentagon.setMap(map);

      // === 5-pointed Star ===
      var point = new google.maps.LatLng(43,-79);
      var fivePointedStar = google.maps.Polygon.Star(point,30000,10000,5,0,"#000000",3,1,"#ff0000",0.5);
      fivePointedStar.setMap(map);

      // === Ellipse ===
      var point = new google.maps.LatLng(43,-78);
      var ellipse = google.maps.Polyline.Ellipse(point,30000,10000,-45,"#000000",2,1,"#ffff00",1.5);
      //console.log(ellipse.getPath());
      ellipse.setMap(map);

      // === Elliptical flash ===
      var point = new google.maps.LatLng(42,-81);
      var ellipticalFlash = google.maps.Polygon.Shape(point,50000,25000,45000,20000,60,100,"#FF0000",3,1,"#FFFF00",0.5);
      ellipticalFlash.setMap(map);

      // === Pentagram ===
      var point = new google.maps.LatLng(42,-80);
      var pentagram = google.maps.Polyline.Shape(point,30000,30000,-30000,-30000,0,10,"#000000",3,1);
      pentagram.setMap(map);

      // === Hexagonal grid ===
      var point = new google.maps.LatLng(42,-78.8);
      var hex1 = google.maps.Polygon.RegularPoly(point,25000,6,90,"#000000",1,1,"#00ff00",0.5);
      hex1.setMap(map);
      var d=2*25000*Math.cos(Math.PI/6);
      var hex30 = google.maps.Polygon.RegularPoly(EOffsetBearing(point,d, 30),25000,6,90,"#000000",1,1,"#00ffff",0.5);
      hex30.setMap(map);
      var hex90 = google.maps.Polygon.RegularPoly(EOffsetBearing(point,d, 90),25000,6,90,"#000000",1,1,"#ffff00",0.5);
      hex90.setMap(map);
      var hex150 = google.maps.Polygon.RegularPoly(EOffsetBearing(point,d,150),25000,6,90,"#000000",1,1,"#00ffff",0.5);
      hex150.setMap(map);
      var hex210 = google.maps.Polygon.RegularPoly(EOffsetBearing(point,d,210),25000,6,90,"#000000",1,1,"#ffff00",0.5);
      hex210.setMap(map);
      hex270 = google.maps.Polygon.RegularPoly(EOffsetBearing(point,d,270),25000,6,90,"#000000",1,1,"#ffff00",0.5);
      hex270.setMap(map);
      var hex330 = google.maps.Polygon.RegularPoly(EOffsetBearing(point,d,330),25000,6,90,"#000000",1,1,"#ffff00",0.5);
      hex330.setMap(map);
      var hex30_2 = google.maps.Polygon.RegularPoly(EOffsetBearing(EOffsetBearing(point,d,30),d,90),25000,6,90,"#000000",1,1,"#ff0000",0.5);
      hex30_2.setMap(map);
      var hex150_2 = google.maps.Polygon.RegularPoly(EOffsetBearing(EOffsetBearing(point,d,150),d,90),25000,6,90,"#000000",1,1,"#0000ff",0.5);
      hex150_2.setMap(map);
      var hex90_2 = google.maps.Polygon.RegularPoly(EOffsetBearing(EOffsetBearing(point,d,90),d,90),25000,6,90,"#000000",1,1,"#00ff00",0.5);
      hex90_2.setMap(map);
